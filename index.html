<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Poop</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="screen">
        <div id="menu_background" class=""></div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="mainpoop" class=""></div>
                <div id="poo" class="poo position4 ">
                    <div id="poo_sprite" class="poo_sprite"></div>
                </div>
                <div id="slimepoop" class="position2"></div>
                <div id="rotte" class="hide pos1"></div>
                <!--<div id="rotte1" class="pos2" class="hide"></div>-->
                <!--<div id="rotte2" class="hide"></div>-->
                <div id="evil_eyes" class="eyes"></div>

            </div>

            <div id="game_ui">
                <div id="points" class="points0">0</div>
                <div id="energy">
                    <div id="energy0" class="energy"></div>
                    <div id="energy1" class="energy"></div>
                    <div id="energy2" class="energy"></div>


                </div>
                <audio src="Lyd/Lort-2.m4a" id="lort"></audio>
                <audio src="Lyd/Piv.m4a" id="piv"></audio>
                <audio src="Lyd/Lort!.m4a" id="lorteLort"></audio>
                <audio src="Lyd/Evolution.m4a" id="evil"></audio>
                <audio src="Lyd/Yay-1.m4a" id="yay"></audio>

                <div id="time">30</div>
            </div>
        </div>
        <div id="start" class="">
            <div id="play"></div>

            <div id="settingsicon"></div>
        </div>
        <!--Settings -->
        <div id="settings_screen" class="hide">
            <div id="setting_effekt_sound">

                <h1></h1>
                <div id="sfx" class="on">
                    <div id="sfx_sprite"></div>
                </div>
            </div>
            <div id="setting_music">
                <h1></h1>
                <div id="music" class="on">
                    <div id="music_sprite"></div>
                </div>

            </div>
            <div id="setting_close">

                <audio id="musik">
                    <audio src="Lyd/intro_mixxdown.mp3" id="intro" type="audio/mpeg"></audio>
                </audio>

                <audio id="hapshaps">
                    <!--                    <source src="lyde/hapshaps.mp3" type="audio/mpeg">-->
                </audio>

                <audio id="prut1">
                    <!--                    <source src="lyde/prut1.mp3" type="audio/mpeg">-->
                </audio>
            </div>
            <div id="exit"></div>
        </div>
        <div id="gameOver" class="hide">
            <div id="restart1"></div>

        </div>
        <div id="levelComplete" class="hide">

            <div id="restart"></div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
