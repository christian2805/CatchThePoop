<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Poop</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="screen">
        <div id="menu_background" class="menu_just_do_it"></div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="mainpoop"></div>
                <div id="poo" class="fall_down"></div>
                <div id="slimepoop" class="fall_down"></div>
                <div id="rotte" class="rat_race"></div>
                <div id="evil_eyes" class="eyes"></div>

            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="energy2"></div>
                <div id="time"></div>
            </div>
        </div>
        <div id="start"></div>
        <div id="settingsicon"></div>
        <div id="settings" class="menu_just_do_it"></div>
        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
    </div>

</body>

</html>
